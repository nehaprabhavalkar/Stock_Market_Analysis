<!DOCTYPE html>
<html lang="en">
<head>
  <title>Stock Market Analysis</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  {% include 'navbar.html' %}
  <div>
<div class="container">
 <div class="row">
        <div class="col-md-12">
        <form method="POST">
          {{ form.csrf_token }}  
      <div class="form-group col-md-4">
    <label for="sector">Sector:</label>
    {{ form.sector(class="form-control") }} 
   </div>
   <div class="form-group col-md-4">
    <label for="stock">Stock:</label>
    {{ form.stock(class="form-control", required='required')}}
   </div>
   <div class="form-group col-md-12">
    <input type="submit" class="btn btn-success" btn-lg>
  </div>
  </form> 
        </div>
 </div>
</div> 
</div>
<script>

sector_select = document.getElementById('sector');
stock_select = document.getElementById('stock');
 
sector_select.onchange = function(){
 sector = sector_select.value;
 // <!-- alert(country); --> 
 fetch('stock/' + sector).then(function(response){
  response.json().then(function(data) {
   optionHTML = '';
   for (stock of data.stocksector) {
    optionHTML += '<option value="' + stock.id +'">' + stock.name + '</option>'
   }
   stock_select.innerHTML = optionHTML;
  });
 });
}
</script>
</body>
</html>
